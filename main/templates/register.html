{% extends 'base.html' %}
{% block meta %}<title>Register</title>{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Create Account</h2>
          <p class="text-gray-500">Join Kick Corner</p>
        </div>

        <div id="message-container" class="mb-6"></div>

        <form id="register-form" method="POST" action="" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            {{ form.username }}
          </div>
          <div>
            <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            {{ form.password1 }}
          </div>
          <div>
            <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            {{ form.password2 }}
          </div>

          <button type="submit" class="w-full bg-gray-900 text-white font-medium py-3 rounded hover:bg-gray-800 transition-colors">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account?
            <a href="{% url 'main:login' %}" class="text-gray-900 hover:underline font-medium">Sign In</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e) {
  e.preventDefault(); 

  const form = e.target;
  const formData = new FormData(form);
  const messageContainer = document.getElementById("message-container");
  messageContainer.innerHTML = ''; 

  try {
      const response = await fetch("{% url 'main:register_ajax' %}", {
          method: "POST",
          body: formData,
          headers: {
              'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
          }
      });

      const data = await response.json();

      if (response.ok) {
          showToast('Account created successfully! You can now log in.', '', 'success');
          messageContainer.innerHTML = `
              <div class="px-4 py-3 rounded text-sm border bg-gray-200 border-gray-500 text-gray-900">
                  ${data.message} Redirecting to login...
              </div>
          `;
          setTimeout(() => {
              window.location.href = data.redirect_url;
          }, 2000);
      } else {
          let errorHtml = '';
          for (const field in data.errors) {
              errorHtml += `
                  <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                      <strong>${field.charAt(0).toUpperCase() + field.slice(1).replace('_', ' ')}:</strong> ${data.errors[field]}
                  </div>
              `;
          }
          messageContainer.innerHTML = errorHtml;
      }
  } catch (error) {
      messageContainer.innerHTML = `
          <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
              An unexpected network error occurred. Please try again.
          </div>
      `;
  }
});
</script>
{% endblock content %}
