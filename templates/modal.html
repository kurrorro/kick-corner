<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-start justify-center p-4 sm:p-6 md:p-10 overflow-hidden bg-gray-800 bg-opacity-70 backdrop-blur-sm">
    <div id="crudModalContent" class="bg-white rounded-2xl shadow-2xl w-full sm:w-11/12 md:w-3/5 lg:w-2/5 xl:w-1/3 transform transition-all duration-300 ease-in-out opacity-0 scale-90 border-2 border-gray-100 flex flex-col overflow-y-auto my-auto max-h-[80vh]">
    
    <div class="flex items-center justify-between p-6 border-b border-gray-100 bg-gray-50 rounded-t-2xl sticky top-0 z-10">
      <div>
        <h3 class="text-2xl font-extrabold text-gray-900 flex items-center">
          <svg class="w-6 h-6 mr-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
          New Product
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm p-2 transition-colors duration-200" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <div class="p-6 space-y-6 overflow-y-auto max-h-[70vh]">
      <form id="productForm">
        <div class="mb-5">
            <label for="name" class="block text-sm font-semibold text-gray-700">Product Name <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="e.g., Adidas Predator Accuracy.1 FG (Maks 255 Karakter)" maxlength="255" required>
        </div>
        
        <div class="mb-5">
            <label for="description" class="block text-sm font-semibold text-gray-700">Product Description <span class="text-red-500">*</span></label>
            <textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="Detail spesifikasi, bahan, keunggulan, dan kegunaan produk." required></textarea>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-5 mb-6">
            <div>
                <label for="price" class="block text-sm font-semibold text-gray-700">Price (IDR) <span class="text-red-500">*</span></label>
                <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="1500000" min="1" required>
            </div>
            <div>
                <label for="stock" class="block text-sm font-semibold text-gray-700">Stock <span class="text-red-500">*</span></label>
                <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="10" min="0" required>
            </div>
            <div>
                <label for="brand" class="block text-sm font-semibold text-gray-700">Brand</label>
                <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="Nike, Puma, etc.">
            </div>
            <div>
                <label for="category" class="block text-sm font-semibold text-gray-700">Category <span class="text-red-500">*</span></label>
                <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white text-gray-900 focus:ring-gray-900 focus:border-gray-900 appearance-none transition duration-150" required>
                <option value="" disabled selected>Pilih Kategori</option>
                <option value="jersey">Jersey</option>
                <option value="shoes">Shoes</option>
                <option value="ball">Ball</option>
                <option value="accessory">Accessory</option>
                <option value="training">Training Equipment</option>
                <option value="nutrition">Sports Nutrition</option>
                <option value="merchandise">Merchandise</option>
                </select>
            </div>
            <div>
                <label for="size" class="block text-sm font-semibold text-gray-700">Size <span class="text-red-500">*</span></label>
                <input type="text" id="size" name="size" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="Contoh: 42, L, atau One Size" required>
            </div>
            <div>
                <label for="thumbnail" class="block text-sm font-semibold text-gray-700">Thumbnail URL</label>
                <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white placeholder-gray-400 focus:ring-gray-900 focus:border-gray-900 transition duration-150" placeholder="https://contoh.com/gambar.jpg">
            </div>
        </div>
        <div class="mb-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex items-center">
                <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-gray-900 bg-gray-100 border-gray-300 rounded focus:ring-gray-900">
                <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900 select-none">
                <span class="font-bold">Mark as Featured Product</span>
                </label>
            </div>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b-2xl bg-white">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors duration-200 text-center shadow-sm" onclick="hideModal()">
        Cancel
      </button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-gray-900 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors duration-200 shadow-md flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        Publish Product
      </button>
    </div>
  </div>
</div>

<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-start justify-center p-4 sm:p-6 md:p-10 overflow-hidden bg-gray-800 bg-opacity-70 backdrop-blur-sm">
    <div id="editModalContent" class="bg-white rounded-2xl shadow-2xl w-full sm:w-11/12 md:w-3/5 lg:w-2/5 xl:w-1/3 transform transition-all duration-300 ease-in-out opacity-0 scale-90 border-2 border-gray-100 flex flex-col overflow-y-auto my-auto max-h-[80vh]">
    
    <div class="flex items-center justify-between p-6 border-b border-gray-100 bg-gray-50 rounded-t-2xl sticky top-0 z-10">
      <div>
        <h3 class="text-2xl font-extrabold text-gray-900 flex items-center">
          <svg class="w-6 h-6 mr-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L7.07 15.657l-4.243 1.414 1.414-4.243L15.586 4.414z"></path></svg>
          Edit Product
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-full text-sm p-2" onclick="hideEditModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    
    <div class="p-6 space-y-6 overflow-y-auto max-h-[70vh]">
      <form id="editProductForm" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="mb-5">
            <label for="edit-name" class="block text-sm font-semibold text-gray-700">Product Name <span class="text-red-500">*</span></label>
            <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off">
        </div>
        <div class="mb-5">
            <label for="edit-description" class="block text-sm font-semibold text-gray-700">Product Description <span class="text-red-500">*</span></label>
            <textarea id="edit-description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off"></textarea>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-5 mb-6">
            <div>
                <label for="edit-price" class="block text-sm font-semibold text-gray-700">Price (IDR)</label>
                <input type="number" id="edit-price" name="price" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off">
            </div>
            <div>
                <label for="edit-stock" class="block text-sm font-semibold text-gray-700">Stock</label>
                <input type="number" id="edit-stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off">
            </div>
            <div>
                <label for="edit-brand" class="block text-sm font-semibold text-gray-700">Brand</label>
                <input type="text" id="edit-brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5">
            </div>
            <div>
                <label for="edit-category" class="block text-sm font-semibold text-gray-700">Category</label>
                <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off">
                    <option value="jersey">Jersey</option>
                    <option value="shoes">Shoes</option>
                    <option value="ball">Ball</option>
                    <option value="accessory">Accessory</option>
                    <option value="training">Training Equipment</option>
                    <option value="nutrition">Sports Nutrition</option>
                    <option value="merchandise">Merchandise</option>
                </select>
            </div>
            <div>
                <label for="edit-size" class="block text-sm font-semibold text-gray-700">Size</label>
                <input type="text" id="edit-size" name="size" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5" required autocomplete="off">
            </div>
            <div>
                <label for="edit-thumbnail" class="block text-sm font-semibold text-gray-700">Thumbnail URL</label>
                <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2.5">
            </div>
        </div>
        <div class="mb-4 p-4 border border-gray-200 rounded-lg bg-gray-50">
            <div class="flex items-center">
                <input id="edit-is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-gray-900 rounded">
                <label for="edit-is_featured" class="ml-2 text-sm font-medium text-gray-900">Mark as Featured Product</label>
            </div>
        </div>
      </form>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b-2xl">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 rounded-lg" onclick="hideEditModal()">
        Cancel
      </button>
      <button type="submit" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-gray-900 text-white px-6 py-3 rounded-lg font-semibold">
        Save Changes
      </button>
    </div>
  </div>
</div>

<div id="deleteConfirmationModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center p-4 overflow-hidden bg-gray-800 bg-opacity-70 backdrop-blur-sm">
    <div id="deleteConfirmationModalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-300 ease-in-out opacity-0 scale-90 border-2 border-red-100">
        <div class="p-6 text-center">
            <svg class="mx-auto mb-4 w-14 h-14 text-[#b02a29]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            <h3 class="mb-5 text-xl font-bold text-gray-800">Confirm Deletion</h3>
            <p class="text-gray-600">Are you sure you want to delete this product? This action cannot be undone.</p>
            <div id="product-name-to-delete" class="mt-2 text-sm font-semibold text-[#b02a29]"></div>
        </div>
        <div class="flex justify-end gap-3 p-4 border-t border-gray-100 rounded-b-xl bg-gray-50">
            <button type="button" id="cancelDeleteBtn" class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition-colors duration-200 text-sm" onclick="hideDeleteModal()">
                Cancel
            </button>
            <button type="button" id="confirmDeleteBtn" class="px-5 py-2 bg-[#b02a29] text-white rounded-lg font-semibold hover:bg-red-700 transition-colors duration-200 text-sm shadow-md">
                Yes, Delete
            </button>
        </div> 
    </div>
</div>

<script>
function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    
    setTimeout(() => {
        document.getElementById('name').focus();
    }, 350);
    
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-90');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 10); 
}

function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-90');

    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300); 
}

async function addProduct() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
        
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
}

document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProduct();
})

function hideEditModal() {
    const modal = document.getElementById('editModal');
    const modalContent = document.getElementById('editModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-90');
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300);
}

// Fungsi untuk menampilkan modal edit
function showEditModal(productId) {
    const modal = document.getElementById('editModal');
    const modalContent = document.getElementById('editModalContent');
    modal.classList.remove('hidden');

    fetch(`/json/${productId}/`)
        .then(response => response.json())
        .then(product => {
            document.getElementById('edit-name').value = product.name;
            document.getElementById('edit-description').value = product.description;
            document.getElementById('edit-price').value = product.price;
            document.getElementById('edit-stock').value = product.stock;
            document.getElementById('edit-brand').value = product.brand;
            document.getElementById('edit-category').value = product.category;
            document.getElementById('edit-size').value = product.size;
            document.getElementById('edit-thumbnail').value = product.thumbnail;
            document.getElementById('edit-is_featured').checked = product.is_featured;

            const editForm = document.getElementById('editProductForm');
            editForm.dataset.id = productId;
        })
        .catch(error => {
            console.error('Error fetching product data:', error);
            showToast('Error', 'Could not fetch product details.', 'error');
        });

    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-90');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 10);
}

async function editProduct() {
    const editForm = document.getElementById('editProductForm');
    const productId = editForm.dataset.id; 
    const formData = new FormData(editForm); 

    try {
            const response = await fetch(`/edit-product-ajax/${productId}/`, {
            method: 'POST',
            body: formData,
            headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') }
        });

        const data = await response.json();
        if (response.ok) {
            hideEditModal();
            showToast('Success', data.message || 'Product updated!', 'success');
            fetchProductsFromServer();
        } else {
            showToast('Error', 'Failed to update product.', 'error');
        }
    } catch (error) {
        console.error('Error editing product:', error);
        showToast('Error', 'A network error occurred.', 'error');
    }
}

document.getElementById('editProductForm').addEventListener('submit', function(e) {
    e.preventDefault(); 
    editProduct(); 
});

function showDeleteModal(productId) {
    const modal = document.getElementById('deleteConfirmationModal');
    const modalContent = document.getElementById('deleteConfirmationModalContent');
    const confirmButton = document.getElementById('confirmDeleteBtn');

    confirmButton.dataset.productId = productId;
    
    modal.classList.remove('hidden');
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-90');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 10);
}

function hideDeleteModal() {
    const modal = document.getElementById('deleteConfirmationModal');
    const modalContent = document.getElementById('deleteConfirmationModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-90');

    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300);
}

async function performDelete(productId) {
    hideDeleteModal();
    
    try {
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        const response = await fetch(`/delete-product-ajax/${productId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken, 
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            showToast('Success', 'Product deleted.', 'success');
            fetchProductsFromServer(); 
        } else {
            const data = await response.json();
            showToast('Error', data.message || 'Failed to delete product.', 'error');
        }
    } catch (error) {
        showToast('Error', 'Network error or problem deleting product.', 'error');
    }
}

// Event listener untuk tombol 'Yes, Delete'
document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
    const productId = this.dataset.productId;
    if (productId) {
        performDelete(productId);
    }
});

</script>
